<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal - Coin King</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff5f6d;
      --secondary-color: #ffc371;
      --third-color: #24c6dc;
      --text-color: #222;
      --card-background: rgba(255, 255, 255, 0.9);
      --error-color: #e74c3c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--third-color), #f77062);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: var(--text-color);
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: var(--card-background);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--primary-color);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a53;
    }

    .error {
      color: var(--error-color);
      margin-top: 10px;
      font-size: 14px;
    }

    .toggle-link {
      margin-top: 14px;
      display: inline-block;
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Admin Login</h2>

    <!-- ✅ Login Form -->
    <form id="adminLoginForm">
      <input type="text" id="adminLoginId" placeholder="Email or Phone" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- ✅ Registration Form (hidden by default) -->
    <form id="adminRegisterForm" style="display: none;">
      <input type="text" id="registerName" placeholder="Full Name" required>
      <input type="text" id="registerPhone" placeholder="Phone Number" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <div id="message" class="error"></div>

    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register here</span>
  </div>

  <script>
    const loginForm = document.getElementById("adminLoginForm");
    const registerForm = document.getElementById("adminRegisterForm");
    const formTitle = document.getElementById("formTitle");
    const messageBox = document.getElementById("message");
    const toggleLink = document.querySelector(".toggle-link");

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      loginForm.style.display = isLogin ? "block" : "none";
      registerForm.style.display = isLogin ? "none" : "block";
      formTitle.textContent = isLogin ? "Admin Login" : "Admin Registration";
      toggleLink.textContent = isLogin ? "Don't have an account? Register here" : "Already have an account? Login";
      messageBox.textContent = "";
    }

    // ✅ Admin Login (email or phone)
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const identifier = document.getElementById("adminLoginId").value.trim();
      const password = document.getElementById("adminPassword").value;

      try {
        const res = await fetch("http://3.111.47.237:3000/api/admins/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier, password }),
        });

        const data = await res.json();
        if (res.ok) {
          window.location.href = "admin-dashboard.html";
        } else {
          messageBox.textContent = data.message || "Login failed";
        }
      } catch (err) {
        console.error("Login error:", err);
        messageBox.textContent = "Network error during login.";
      }
    });

    // ✅ Admin Register
    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const phone = document.getElementById("registerPhone").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        messageBox.textContent = "Passwords do not match.";
        return;
      }

      try {
        const res = await fetch("http://3.111.47.237:3000/api/admins/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.textContent = "✅ Registered successfully! You can now login.";
          toggleForm();
        } else {
          messageBox.textContent = data.message || "Registration failed";
        }
      } catch (err) {
        console.error("Registration error:", err);
        messageBox.textContent = "Network error during registration.";
      }
    });
  </script>
</body>
</html>
